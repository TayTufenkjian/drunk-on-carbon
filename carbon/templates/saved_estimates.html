{% extends 'layout.html' %}
{% load static %}

{% block body %}
    <h2>Your saved estimates</h2>
    {% for estimate in saved_estimates %}
    <div class="saved-estimate">
        <div>Miles: {{ estimate.miles }}</div>
        {% if estimate.origin %}
            <div>Origin: {{ estimate.origin }}</div>
            <div>Destination: {{ estimate.destination }}</div>
        {% endif %}
    </div>
    {% endfor %}
{% endblock %}
