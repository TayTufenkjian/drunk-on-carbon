{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Drunk on Carbon</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
        <link href="{% static 'styles.css' %}" rel="stylesheet">
        <script src="{% static 'carbon.js' %}"></script>
    </head>
    <body>
        <div class="container">

            <nav class="nav justify-content-end">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="#">{{ user.username }}</a>
                    <a class="nav-link" href="{% url 'logout' %}">Log out</a>
                {% else %}
                    <a class="nav-link" href="{% url 'create_account' %}">Create account</a>
                    <a class="nav-link" href="{% url 'login' %}">Log in</a>
                {% endif %}
            </nav>

            <h1 id="site-name"><a href="/">Drunk on Carbon</a></h1>
            <p>Visualizing carbon dioxide equivalents as bottles of wine</p>
            
            {% block body %}
            {% endblock %}

        </div>
    </body>
</html>
