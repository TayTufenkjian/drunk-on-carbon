{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <!-- Custom CSS and JS -->
        <link href="{% static 'styles.css' %}" rel="stylesheet">
        <script src="{% static 'carbon.js' %}"></script>

        <title>Drunk on Carbon</title>
    </head>
    <body>
        <div class="container">
            <nav class="nav justify-content-end">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="#">{{ user.username }}</a>
                    <a class="nav-link" href="{% url 'logout' %}">Log out</a>
                {% else %}
                    <a class="nav-link" href="{% url 'create_account' %}">Create account</a>
                    <a class="nav-link" href="{% url 'login' %}">Log in</a>
                {% endif %}
            </nav>

            <h1 id="site-name"><a href="/">Drunk on Carbon</a></h1>
            <p>Visualizing carbon dioxide equivalents as bottles of wine</p>
            
            {% block body %}
            {% endblock %}
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
